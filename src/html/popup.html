<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="dark-theme">
  <div class="popup-container">
    <div class="theme-toggle">
      <div class="platform-name">
        <a href="https://chainplatform.co" target="_blank">ChainPlatform</a>
      </div>
      <button id="themeToggle">
        <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
      </button>
    </div>
    <div class="price-container">
      <div class="price-header">
        <img src="../../assets/images/bitcoin.png" alt="BTC" class="crypto-icon">
        <span class="crypto-name">Bitcoin</span>
      </div>
      <div id="btcPrice" class="price-value">Loading...</div>
      <div class="update-time" id="lastUpdate">Last update: --:--:--</div>
    </div>
    <div class="powered-by">
      Price data powered by <a href="https://www.binance.com" target="_blank">Binance</a>
    </div>
  </div>
  <script src="../js/popup.js"></script>
</body>
</html>
